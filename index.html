<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<body>

    <div class="container">
        <a href="#" class="text">fomolol</a>
        <div class="hover-container">
            <span class="hover-text" aria-hidden="true">fomolol</span>
            <span class="img-container">
                <span class="img-inner">
                    <img src="./fomo-cat.jpg" alt="kiko-sama">
                </span>
            </span>
        </div>
        <!-- <div class="hover-container">
            <a href="#" class="text">worldwide</a>
            <span class="hover-text" aria-hidden="true">worldwide</span>
            <span class="img-container">
                <span class="img-inner">
                    <img src="./fomo-butt.jpg" alt="butt">
                </span>
            </span>
        </div> -->
        <script>
            let image = document.querySelector(".img-inner img");
            let text = document.querySelector(".hover-text");

            document.addEventListener("mousemove", function(e) {
                let x = e.clientX;
                let y = e.clientY;

                let size = getComputedStyle(document.body).getPropertyValue("--size")

                size = parseFloat(size);

                image.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                text.style.clipPath = `circle(${--size/2}px at ${x}px ${y}px)`;
            })
        </script>
</body>
</html>
